<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Bros</title>
    <link rel="icon" href="assets/Mario.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="titre">DAILY BROS</h1>
      <h2 class="paragraphe">Aidez Mario Ã  sauver la princesse !!</h2>
    </header>
    <section class="media">
      <img class="img_princesse" src="assets/princesse.png" alt="Princesse" />
      <audio src="assets/game_over.mp3" id="gameOverSound"></audio>
      <audio src="assets/partie.wav" id="partieSound"></audio>
    </section>

    <section class="time_chrono">
      <div class="timer" id="time"></div>

      <button class="btn_mute btn">Mute</button>
    </section>

    <section class="time_btn">
      <button class="btn_moins btn">-30s</button>
      <button class="btn_go btn">
        <img src="assets/mario.png" alt="Mario" class="btn_go btn" />
      </button>
      <button class="btn_suivant btn">
        <img src="assets/mechant.png" alt="Mon_Image" class="btn_suivant btn" />
      </button>
      <button class="btn_plus btn">+30sec</button>
    </section>

    <script src="script.js" defer></script>
  </body>
</html>
